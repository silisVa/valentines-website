<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Century Gothic, Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: pink;
        }

        #container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #text-row1, #text-row2 {
            font-size: 30px;
        }
    </style>
</head>
<body style="background-image: url('image1.jpg');">

    <div id="container">
        <div id="text-row1">Hey Beautiful</div>
        <div id="text-row2">Will you be my Valentine?</div>
        <div id="dynamic-text"></div>
        <img id="main-image" src="image2.jpg" alt="Main Image" width="400">
        <br>
        <button onclick="yesButtonClick()">Yes</button>
        <button onclick="noButtonClick()">No</button>
    </div>

    <script>
        function yesButtonClick() {
            document.getElementById('text-row1').style.display = 'none';
            document.getElementById('text-row2').style.display = 'none';
            document.getElementById('dynamic-text').innerHTML = "LET'S GO, See you on the 14th baby <3";
            document.getElementById('main-image').src = 'image3.jpg';
        }

        function noButtonClick() {
            // Your action for No button goes here
            alert('You clicked No!');
        }
    </script>

</body>
</html>
